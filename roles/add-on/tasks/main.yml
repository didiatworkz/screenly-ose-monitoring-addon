# Check older versions

- set_fact: update_version="False"

- name: check if older version installed
  stat:
    path: /etc/nginx/sites-enabled/screenshot.conf
  register: oldVersion_s

- name: check if older version installed v2
  stat:
    path: /usr/bin/raspi2png
  register: raspi2png_s

- set_fact: old_version="{{oldVersion_s.stat.exists}}"

- set_fact: raspi2pngNot="{{raspi2png_s.stat.exists}}"

- set_fact: update_version="True"
  when: old_version

- name: Remove old screenshot script
  file:
    state: absent
    path: "{{ item }}"
  with_items:
    - /home/pi/screenshot.sh
    - /home/pi/screenshot.log
    - /var/www/html/screen/
    - /home/pi/screenshot.sh
    - /etc/nginx/sites-enabled/screenshot.conf
  when: update_version

- name: Remove old packages
  apt:
    name: "{{ packages }}"
    state: absent
  vars:
    packages:
    - nginx
    - x11-apps
    - imagemagick
  when: update_version or not raspi2pngNot

- name: remove crontab
  command: crontab -r
  when: update_version

# Install Add-ons
- name: Mount screen folder
  mount:
    path: /var/www/html/addon/screen
    src: tmpfs
    fstype: tmpfs
    opts: nodev,nosuid,size=25M
    state: mounted

- name: Install packages
  apt:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
  vars:
    packages:
    - nginx-light
    - libpng12-dev

- name: Copy raspi2png
  copy:
    src: raspi2png
    dest: /tmp

- name: Build raspi2png
  make:
    chdir: /tmp/raspi2png

- name: Copy addon.conf
  copy:
    src: addon.conf
    dest: /etc/nginx/sites-enabled/addon.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - restart-nginx

- name: Copy screenshot.sh
  copy:
    src: screenshot.sh
    dest: /usr/bin/screenshot.sh
    owner: pi
    group: pi
    mode: 0755

- name: Crontab for screenshot.sh
  cron:
    name: "Crontab for screenshot.sh"
    special_time: reboot
    job: "sleep 20 && /usr/bin/screenshot.sh >> /var/log/screenshot.log 2>1"

- file:
    path: /var/www/html/addon
    state: directory
    owner: www-data
    group: www-data
    recurse: yes

- name: Copy index.html
  copy:
    src: index.html
    dest: /var/www/html/addon/index.html
    owner: www-data
    group: www-data
    mode: 0644

- name: Copy monitor.txt
  copy:
    src: monitor.txt
    dest: /var/www/html/addon/monitor.txt
    owner: www-data
    group: www-data
    mode: 0644

- name: Copy loading image
  copy:
    src: loading.png
    dest: /var/www/html/addon/loading.png
    owner: www-data
    group: www-data
    mode: 0644
